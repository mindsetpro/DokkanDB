<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Dokkan Battle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://static.wikia.nocookie.net/dbz-dokkanbattle/images/b/b5/Site-background-light/revision/latest?cb=20230712075107');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Dragon Ball Dokkan Battle</h1>
    
    <!-- Replace the href with the link you want -->
    <a href="events.json" class="button">
        <img src="https://static.wikia.nocookie.net/dbz-dokkanbattle/images/1/10/Event.png/revision/latest/scale-to-width-down/80?cb=20151209163901" alt="Events">
    </a>
</div>

</body>
</html>
